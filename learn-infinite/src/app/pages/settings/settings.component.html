<main>
    <p>{{pageContent.pageHeading}}</p>

    <div class="theme-selection">
        <p>{{pageContent.themeSelectionHeading}}</p>
        <div>
            <ng-container *ngFor="let color of colorPallete">
                <div (click)="onThemeChange(color)" class="color-button" ngClass={{color}}></div>
            </ng-container>
        </div>
    </div>
</main>

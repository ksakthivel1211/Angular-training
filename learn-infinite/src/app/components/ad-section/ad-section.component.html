<div id="carouselExampleIndicators" class="carousel slide" ngClass={{themeColor}}>
  <div class="carousel-indicators">
    <button 
      type="button" 
      data-bs-target="#carouselExampleIndicators" 
      data-bs-slide-to="0" 
      class="active" 
      aria-current="true" 
      aria-label="Slide 1">
    </button>
    <button  
      type="button" 
      data-bs-target="#carouselExampleIndicators" 
      data-bs-slide-to="1" 
      aria-label="Slide 2">
    </button>
    <button 
      type="button" 
      data-bs-target="#carouselExampleIndicators" 
      data-bs-slide-to="2" 
      aria-label="Slide 3">
    </button>
    <button 
      type="button" 
      data-bs-target="#carouselExampleIndicators" 
      data-bs-slide-to="3" 
      aria-label="Slide 4">
    </button>
  </div>

  <div class="carousel-inner">

    <div 
    class="carousel-item" 
    *ngFor="let item of tabContent;index as i" 
    [ngClass]="{'active':i==getActiveTab()}">

      <div class="item-holder">

        <div>
          <div class="img-holder left-img">
            <img src={{item.leftImg}} class="d-block w-100" alt="ad-image">
          </div>
  
          <div>
            <div class="heading">
            {{item.heading}}
            </div>
  
            <div class="description">
            {{item.description}}
            </div>
          </div>
        </div>


        <div class="img-holder right-img">
          <img src={{item.rightImg}} class="d-block w-100" alt="...">
        </div>

      </div>

    </div>
    
  </div>
  
  <button 
  class="carousel-control-prev" 
  type="button" 
  data-bs-target="#carouselExampleIndicators" 
  data-bs-slide="prev"
  >
    <span class="visually-hidden">{{navigateButonValue.previous}}</span>
  </button>

  <button 
  class="carousel-control-next" 
  type="button" 
  data-bs-target="#carouselExampleIndicators" 
  data-bs-slide="next"
  >
    <span class="visually-hidden">{{navigateButonValue.next}}</span>
  </button>
</div>

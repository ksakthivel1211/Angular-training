<div class="card-wrapper">
    <div class="img-holder">
        <img src={{courseDetails.image}}>
    </div>
    <div class="card-description">
        <span class="title">{{courseDetails.title}}</span>
        <span class="rating">{{courseDetails.rating}}</span>
        <span class="creator"><img src={{profileIcon}}> {{courseDetails.creator}}</span>
        <span class="price">{{'$' +courseDetails.price}}</span>
    </div>
</div>
